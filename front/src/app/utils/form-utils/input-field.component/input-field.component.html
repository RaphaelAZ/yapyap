<div class="input-wrapper">
  @if (label) {
    <label>{{ label }}</label>
  }
  <input
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    [disabled]="disabled"
    (input)="onInput($event)"
    class="input-field"
  />
  @if (errorMessage) {
    <div class="error-message">{{ errorMessage }}</div>
  }
</div>
